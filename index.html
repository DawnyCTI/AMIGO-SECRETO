<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <!-- Banner -->
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/undraw_having-fun_kkeu.svg" alt="Imagen representativa de amigo secreto">
        </header>
        
        <!-- SecciÃ³n de entrada -->
        <section class="input-section">
            <h2 class="section-title">Ingresa el nombre de tus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" id="button-add" onclick="adicionarAmigo()">Agregar</button>
            </div>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto" id="sortearAmigo" disabled>
                    <img src="assets/happy-beaming.png" alt="Icono para sortear">
                    Sortear amigo
                </button>
                <button class="button-draw" onclick="nuevoSorteo()" aria-label="Nuevo sorteo" id="nuevoSorteo" disabled>
                    <img src="assets/git-compare.png" alt="Icono para nuevo sorteo">
                    Nuevo sorteo
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
